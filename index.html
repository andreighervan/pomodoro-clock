<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
           <h2>Build a Pomodoro Clock</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" id="breakColumn">
           <h2>Break</h2>
            <h4 id="break"></h4>
            <button type="button" id="breakButtonIncrease" class="btn btn-info">Increase </button>
           <button type="button" id="breakButtonDecrease" class="btn btn-info">Decrease </button>
        </div>
        <div class="col-xs-6" id="timeColumn">
          <h2>Time</h2>
           <h4 id="time"></h4>
            <button type="button" id="timeButtonIncrease" class="btn btn-primary">Increase </button>
            <button type="button" id="timeButtonDecrease" class="btn btn-primary">Decrease </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="countdownColumn">
            <center><h2>Countdown</h2></center>
            <center><h4 id="countdown"></h4></center>
            <button type="button" id="countdownButton" class="btn btn-success" >Start</button>
            <button type="button" id="countdownStopButton" class="btn btn-danger" >Stop</button>
            <center><button type="button" id="resetButton" class="btn btn-warning" >Reset </button>
        </div>
    </div>
</div>
